<div class="container card p-5 my-2" [formGroup]="loginForm">
    <h1 class="text-center">
        <i class="bi bi-at"></i>
    </h1>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="fullName" autocomplete="off" placeholder="name@example.com"
            formControlName="fullName">
        <label for="fullName">Full Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="floatingphone" placeholder="phone" autocomplete="off"
            formControlName="phoneNumber">
        <label for="floatingphone">Phone</label>
    </div>
    <div class="d-flex justify-content-center align-items-center my-3">
        <button class="btn btn-success" [disabled]="!loginForm.valid" (click)="login()">
            <i class="bi bi-arrow-bar-right"></i>
            Login</button>
    </div>
</div>
